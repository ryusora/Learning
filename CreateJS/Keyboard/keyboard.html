<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS. Keyboard Demo.</title>
	<link href="Iwt2Styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>	
	
	<script>
	
	var KEYCODE_LEFT = 37, 
		KEYCODE_RIGHT = 39,
		KEYCODE_UP = 38, 
		KEYCODE_DOWN = 40;
	var stage;
	var asteroid;
        
    var TWEEN_FPS = 60;
        
    function tweenTo(obj, x, y) {
        createjs.Tween.get(obj, {
			override: true
		}).to({
			x: x,
			y: y
		}, TWEEN_FPS)
    }
	
	function keyPressed(event) {
		switch(event.keyCode) {
			case KEYCODE_LEFT:	
				//asteroid.x -= 5;
                tweenTo(asteroid, asteroid.x - 5, asteroid.y);
				break;
			case KEYCODE_RIGHT: 
				//asteroid.x += 5; 
                tweenTo(asteroid, asteroid.x + 5, asteroid.y);
				break;
			case KEYCODE_UP: 
				//asteroid.y -= 5;
                tweenTo(asteroid, asteroid.x, asteroid.y - 5);
				break;
			case KEYCODE_DOWN: 
				//asteroid.y += 5;
                tweenTo(asteroid, asteroid.x, asteroid.y + 5);
				break;
		}
		stage.update();
	}
	
	function start() {
		asteroid = new createjs.Bitmap("./asteroid.png");
		asteroid.x = asteroid.y = 200;
		
		stage = new createjs.Stage(document.getElementById("testCanvas"));
		stage.addChild(asteroid);
		stage.update();
        
        createjs.Ticker.addEventListener("tick", stage);
        createjs.Ticker.useRAF = true;
        createjs.Ticker.setFPS(60);
		
		this.document.onkeydown = keyPressed;		
	}
	</script>
</head>
	
<body onload="start();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS. </strong></span>Keyboard Demo.</h1>
	</header>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="800" height="400"></canvas>
	</div>
	<br/> 
	<br/>
	<header id="header" class="EaselJS">
	    <p>  <a href="http://www.iwt2.org/">IWT2 Group</a></p>
	</header>
	
</body>
</html>
